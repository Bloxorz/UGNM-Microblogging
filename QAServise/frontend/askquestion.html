<div>
  <hr />

  <h3>Ask new Question</h3>
  <form class="form-inline" role="form" method="post" action="edit.html">
    <input type="text" class="form-control col-sm-9" name="name" placeholder="Question text" />
    <tags-input  class="col-sm-6" type="text" ng-model="addtag" placeholder="tags">
      <!-- note: insert tag of user in controller -->
      <auto-complete source="alltags()"></auto-complete>
    </tags-input>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add group</button>
  </form>

</div>
